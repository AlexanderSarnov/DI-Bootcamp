<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1, 2 | HTML Form</title>
</head>

<body>
    <h1>Exercise 1 | HTML Form</h1>
    <form action="http://127.0.0.1:5500/Week5/Day4/ExerciseXP/Exercise1.html" method="GET">
        <div>
            <p>Name</p>
            <input type="text" name="name" id="name" autocomplete="John" />
        </div>
        <div>
            <p>Comments</p>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Send" />
        </div>
    </form>
    <h1>Exercise 2 | HTML Form #2</h1>
    <form action="http://127.0.0.1:5500/Week5/Day4/ExerciseXP/Exercise1.html" method="POST">
        <div>
            <p>Name</p>
            <input type="text" name="name" id="name" autocomplete="John" />
        </div>
        <div>
            <p>Comments</p>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="submit" value="Send" />
        </div>
    </form>
</body>

</html>
