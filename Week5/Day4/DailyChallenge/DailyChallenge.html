<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week5 Day 4 | Daily Challenge : HTML Form</title>
</head>

<body>
    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John" value="John" autocomplete="given-name" required>
        </div>
        <div>
            <label for="lastname">Lastname:</label>
            <input id="lastname" name="lastname" type="text" placeholder="Doe" value="Doe" autocomplete="family-name"
                required>
        </div>
        <input type="submit" value="Send">
    </form>

    <pre id="output"></pre>

    <script src="script.js"></script>
</body>

</html>
