<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - Drumset</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="drum" data-key="65"><kbd>A</kbd><span class="beatName">Bass</span></div>
        <div class="drum" data-key="83"><kbd>S</kbd><span class="beatName">Clap</span></div>
        <div class="drum" data-key="68"><kbd>D</kbd><span class="beatName">Closed Hi-Hat</span></div>
        <div class="drum" data-key="70"><kbd>F</kbd><span class="beatName">Kick</span></div>
        <div class="drum" data-key="71"><kbd>G</kbd><span class="beatName">Open Hi-Hat</span></div>
        <div class="drum" data-key="72"><kbd>H</kbd><span class="beatName">Ride Cymbal</span></div>
        <div class="drum" data-key="74"><kbd>J</kbd><span class="beatName">Snare</span></div>
        <div class="drum" data-key="75"><kbd>K</kbd><span class="beatName">High Tom</span></div>
        <div class="drum" data-key="76"><kbd>L</kbd><span class="beatName">Floor Tom</span></div>
    </div>

    <audio src="./sounds/bass.wav" data-key="65" type="audio/wav"></audio>
    <audio src="./sounds/clap.wav" data-key="83" type="audio/wav"></audio>
    <audio src="./sounds/closedhihat.wav" data-key="68" type="audio/wav"></audio>
    <audio src="./sounds/kick.wav" data-key="70" type="audio/wav"></audio>
    <audio src="./sounds/openhihat.wav" data-key="71" type="audio/wav"></audio>
    <audio src="./sounds/ridecymbal.wav" data-key="72" type="audio/wav"></audio>
    <audio src="./sounds/snare.wav" data-key="74" type="audio/wav"></audio>
    <audio src="./sounds/hightom.wav" data-key="75" type="audio/wav"></audio>
    <audio src="./sounds/floortom.wav" data-key="76" type="audio/wav"></audio>

    <script src="script.js"></script>
</body>

</html>
