<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise1.css">
    <title>Exercise 1 : HTML Form</title>
</head>

<body>
    <form id="myform" name="myform" action="exercise1.html" method="GET">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" autocomplete="given-name" placeholder="Please input your name"
            required>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" cols="23" rows="4"
            placeholder="Please input your comment and press 'Send' button" required></textarea>
        <input type="submit" value="Send">
        <!-- the sent data will appear in the address line of the browser and in Network > Headers and in Network > Payload -->

</body>

</html>
